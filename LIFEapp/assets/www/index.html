function setupToolbars() {

var activeTab;
activeTab = "#home"; // Better to have intro screen at home, and then make tab1 the first tab.

});

 window.uicontrols.createTabBarItem("tab4", "Tab4", null, {

 window.uicontrols.showTabBar();
